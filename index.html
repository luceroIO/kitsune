<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>luceroIO</title>
    <link href="css/main.css" rel="stylesheet">
  </head>
  <body>
    <nav id="navArea" class="navSkin container">
    </nav>
    <main class="container">
      <article class="box bioPic">
        <img class="img-responsive" src="images/tokyo.jpg" alt="bio pic">
      </article>
      <article class="box myWhy">
        <h1>G'day, I'm Michael. My websites are a Beaut!</h1>
        <a id="menu">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 10 24 24">
            <path d="M2 6h20v3H2zm0 5h20v3H2zm0 5h20v3H2z"/>
          </svg>
        </a>
      </article>
    </main>

    <script>
      /*
       * Open the drawer when the menu ison is clicked.
       */
      var menu = document.querySelector('#menu');
      var main = document.querySelector('main');
      var drawer = document.querySelector('#navArea');

      menu.addEventListener('click', function(e) {
        drawer.classList.toggle('open');
        e.stopPropagation();
      });
      main.addEventListener('click', function() {
        drawer.classList.remove('open');
      });

    </script>
  </path>
