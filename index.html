<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>luceroIO</title>
    <link href="css/main.css" rel="stylesheet">
  </head>
  <body>
    <nav id="drawer" class="drawerSkin">
    	<section class ="drawerContainer">

    	</section>
    </nav>

    <main class="container">
	    <header class ="box header">
	  		<a id="menu">
	    		<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
	        	<path d="M2 6h20v3H2zm0 5h20v3H2zm0 5h20v3H2z"/>
	    		</svg>
	  		</a>
	  	</header>
	  	<article class="box line-break">
        <hr>
      </article>
      <article class="box main-pic">
        <img class="img-responsive" src="images/goldenGarden.jpg" alt="self portrait with mountains">
      </article>
    	<article class="box line-break">
      	<hr>
      </article>
      <footer class="box footer">
        <article class="footer-icon">
          <ul><a href="http://linkedin.com"><i class="zocial-linkedin"></i></a>
          </ul>
        </article>
        <article class="footer-icon">
          <ul><a href="http://github.com"><i class="zocial-github"></i></a></ul>
        </article>
        <article class="footer-icon">
          <ul><a href="http://gmail.com"><i class="zocial-email"></i></a>
          </ul>
        </article>
      </footer>
    </main>

    <script>
      /*
       * Open the drawer when the menu ison is clicked.
       */
      var menu = document.querySelector('#menu');
      var main = document.querySelector('main');
      var drawer = document.querySelector('#drawer');

      menu.addEventListener('click', function(e) {
        drawer.classList.toggle('open');
        e.stopPropagation();
      });
      main.addEventListener('click', function() {
        drawer.classList.remove('open');
      });

    </script>
  </path>
