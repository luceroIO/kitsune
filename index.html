<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name ="viewport" content="width=device-width, initial-scale=1">
  <title>kitsune</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<section class ="container">
			<header class="box header">
				<article class="headerPic circular">
					<img class="img-responsive myPic" src="images/swiss.jpg"/>
				</article>
				<article class="headerName">
					<span>Michael</span>
				</article>
			</header>
			<article class="box line-break">
				<hr>
			</article>
			<article class="box bioMessage">
				<span>Hello, I'm Michael.  I love to explore the world of JavaScript and adventure in responsive design.  Tap into my world to discover more!</span>
			</article>
			<footer class ="box footer">
				<article class="footerIcons">
					<ul>
					  <li class="fontawesome-github"></li>
					  <li class="fontawesome-linkedin"></li>
					</ul>
				</article>
				<article class="navGlobe">
					<span class="fontawesome-globe"></span>
				</article>
	</section>
</body>
</html>
